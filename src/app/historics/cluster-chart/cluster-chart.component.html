<div class="main-wrapper container-fluid h-100">
    <div class="row mt-2 mb-1">
        <div class="col-md-4">
            <button class="btn btn-success px-3" (click)="goToDetails()">
                <i class="fas fa-chevron-left pe-2"></i>
                Detalles de planta
                <i class="fas fa-seedling"></i>
            </button>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">
                Clúster de mediciones 
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-success px-3" (click)="swapChart()">
                <i class="fas fa-chart-bar"></i>
                Gráficas históricas
                <i class="fas fa-chevron-right ps-2"></i>
            </button>
        </div>
    </div>
    <div class="h-100">
        <canvas id="myCanvas" #myCanvas></canvas>
    </div>
</div>
