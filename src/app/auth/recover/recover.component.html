<div class="row mx-1">
    <div class="card card-login mx-auto text-center mt-5 shadow p-3 mb-5 rounded login-card col-md-5">
        <div class="card-body">
            <div class="title">
                <h1>
                    <i class="fas fa-seedling mx-3"></i>
                </h1>
                <h2>
                    Tamagotchi Plant
                </h2>
            </div>
            <br>
            <h4>
                Ingrese su correo para recuperar su contraseña
                <br>
            </h4>
            <form class="mx-3 login" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email" class="label">
                        📧
                        Correo:
                        <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        formControlName="email"
                        placeholder="Escribe tu correo de registro"
                        class="form-control input-login"
                        [class]="getClass('email')"
                    >
                    <div class="invalid-feedback">
                        <i class="fas fa-exclamation text-danger px-1"></i>
                        Escribe un correo válido
                    </div>
                </div>


                <div class="form-group my-3">
                    <button type="submit" class="btn btn-login btn-primary px-3 login btn-lg py-1">
                        <i class="fas fa-key me-2"></i>
                        Recuperar contraseña
                    </button>
                </div>
                <span class="login-navigate">
                    <!-- ¿No quieres recuperar tu contraseña?<br>
                    <a [routerLink]="['/auth/sign-up']">
                        Regístrate
                    </a>
                    o  -->
                    <a [routerLink]="['/auth/login']">
                        Volver al login
                    </a>
                </span>

            </form>
        </div>
    </div>
</div>
