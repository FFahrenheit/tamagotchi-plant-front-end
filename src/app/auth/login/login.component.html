<div class="row mx-1">
    <div class="card card-login mx-auto text-center mt-5 shadow p-3 mb-5 rounded login-card col-md-5">
        <div class="card-body">
            <div class="title">
                <h1>
                    <i class="fas fa-seedling mx-3"></i>
                </h1>
                <h2>
                    Tamagotchi Plant
                </h2>
            </div>
            <br>
            <h4>
                Inicie sesión para acceder al sitio
            </h4>
            <br>
            <form class="mx-3 login" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="label">
                        🌼
                        Nombre de usuario:
                        <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        formControlName="username"
                        placeholder="Ingresa tu usuario"
                        class="form-control input-login"
                        [class]="getClass('username')"
                    >
                    <div class="invalid-feedback">
                        <i class="fas fa-exclamation text-danger px-1"></i>
                        Escribe tu usuario
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="label">
                        🔑 Contraseña:
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <input
                            formControlName="password"
                            type="password"
                            placeholder="Escriba su contraseña"
                            class="form-control input-login"
                            [class]="getClass('password')"
                        >
                        <div class="invalid-feedback">
                            <i class="fas fa-exclamation text-danger px-1"></i>
                            Escribe tu contraseña
                        </div>
                    </div>
                </div>
                <br>
                <span class="login-navigate">
                    ¿No tienes cuenta?
                    <a [routerLink]="['/auth/login']">
                        Regístrate
                    </a>
                </span>
                <br>
                <div class="form-group my-3">
                    <button type="submit" class="btn btn-login btn-primary px-4 login btn-lg py-1">
                        <i class="fas fa-sign-in-alt mx-2"></i>
                        Iniciar sesión
                    </button>
                </div>
                <span class="login-navigate recover">
                    <a [routerLink]="['/auth/login']">
                        ¿Olvidaste tu contraseña?
                    </a>
                </span>
            </form>
        </div>
    </div>
</div>
