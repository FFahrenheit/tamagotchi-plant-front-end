<div class="full-width-div">
    <div class="w-100 container-fluid">
        <div class="row bg-dark header">
            <div class="col-4 text-light">
                <span class="align-middle">
                    <i class="fas fa-bars toggle-icon align-middle mx-3" (click)="toggleSidebar()"
                        title="Mostrar / ocultar menú"></i>
                </span>
            </div>
            <div class="col-4 text-center text-light">
                <a [routerLink]="['']" class="no-decoration align-middle" title="Ir a inicio">
                    <span class="align-middle contact-email">
                        <i class="fas fa-seedling mx-3"></i>
                        <span class="d-none d-sm-inline">Spatiphy</span>
                    </span>
                </a>
            </div>
            <div class="col-4 text-center">
                <span class="logout text-light align-middle" (click)="logout()">
                    Cerrar sesión
                    <i class="fas fa-leaf ml-2 d-none d-sm-inline"></i>
                </span>
            </div>
        </div>
        <div id="wrapper" [ngClass]="{'toggled': shown}">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand mx-0">
                        <a [routerLink]="['plants','dashboard']">
                            Control de plantas
                        </a>
                    </li>
                    <li [class.active]="isOnRoute(['plants', 'dashboard'])">
                        <a [routerLink]="['plants', 'dashboard']">Mis plantas</a>
                    </li>
                    <li [class.active]="isOnRoute(['register'])">
                        <a [routerLink]="['register']"> Registrar plantas</a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid router-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer bg-dark">
    <div class="container text-center">
        <span class="text-light">
            {{ getFooter () }}
        </span>
    </div>
</footer>
